<script type="text/x-red" data-template-name="SOAP">
    <div class="form-row">
        <label for="node-input-host"><i class="icon-tag"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="localhost">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="icon-tag"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="8080">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="SOAP">
    <p>Uses SOAP to send SOAP messages host:port.</p>
    <p>You MUST set the hostname before starting Node-RED.</p>
    <p>Use template to build correct SOAP message and connect it to input.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('SOAP',{
        category: 'advanced-input',
        color:"BurlyWood",
        defaults: {
            name: {value:""},
            host: {value:"localhost", required:true},
            port: {value:"8080", required:true}
        },
        inputs:1,
        outputs:1,
        icon: "arrow-in.jpg",
        label: function() {
            return this.name||this.host+":"+this.port||"SOAP";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
